<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* 3 per row */
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1em;
            color: #333;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Penn State Organizations</h1>

    <div class="container" id="orgContainer">
        <!-- Cards will be inserted here -->
    </div>

    <script>
        const data = [
            {
                "title": "3-D Printing Club at University Park",
                "description": "The purpose of the Penn State 3-D Printing Club is to provide students with the means and opportunity to construct and work with open source 3-D printers and projects associated with 3-D printers."
            },
            {
                "title": "A-7 at University Park",
                "description": "To provide an intimate family atmosphere for Penn State students to promote and fundraise for the Interfraternity Council and Panhellenic Dance Marathon."
            },
            {
                "title": "Acacia at University Park",
                "description": "A Greek fraternity part of the Interfraternity Council (IFC). Acacia focuses on community service and involvement, professional development, academic excellence, and brotherhood."
            },
            {
                "title": "Academy Health Student Chapter at University Park",
                "description": "To acquaint students with the fields of health services research and health policy. To provide learning opportunities through interaction with health services research and health policy practitioners."
            },
            {
                "title": "Accounting Society at University Park",
                "description": "Stimulates the interests of the University in various accounting fields and presents the students with experienced viewpoints from the business world. Join our Flare Groupchat&nbsp;https://flare-event.app.link/wFId9gvgxQb"
            },
            {
                "title": "Aces Dance Crew at University Park",
                "description": "The purpose of the ACEs Dance Crew is to bring people who like street dancing, such as Hip-Hop, Breaking, MV performance and Contemporary, together, have fun and progress."
            },
            {
                "title": "Acoustical Society of America - Penn State Student Chapter at University Park",
                "description": "To stimulate interest in acoustics, encourage acoustical research, diffuse knowledge of acoustics, promote its practical applications, and provide a forum wherein the many aspects of acoustics and related disciplines can b..."
            },
            {
                "title": "Active Minds at World Campus",
                "description": "We aim to Educate, Empower, & Encourage each other and others to talk about mental health. Each meeting features mindfulness, fellowship, and education about mental health topics. All are welcome which include those impacted by mental health in any way."
            },
            {
                "title": "Actuarial Science Club at University Park",
                "description": "Helps actuarial science students to grow professionally and technically, pass actuarial exams, and secure jobs and internships."
            },
            {
                "title": "Adult Education Graduate Student Association at University Park",
                "description": "The purpose of the Adult Education Graduate Student Association is to provide students within the adult education program with a forum to discuss and research new advances in the field of adult education. The Adult Educati..."
            }
        ];

        const container = document.getElementById("orgContainer");

        data.forEach(org => {
            const card = document.createElement("div");
            card.classList.add("card");

            card.innerHTML = `<h2>${org.title}</h2><p>${org.description}</p>`;
            container.appendChild(card);
        });
    </script>

</body>
</html>
